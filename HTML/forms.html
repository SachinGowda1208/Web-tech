<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials on HTML </title>
</head>
<body>
    <fieldset>
        <legend> SIGN-UP </legend>     
   
     <form>
        <div> 
            <label for="username">Username:</label>
            <input id="username" name="username-field" type="text" placeholder="Enter Username" size="30" maxlength="8" minlength="3"
            value="" required > 
        </div>
        <br> 
         <div>
            <label for="password">Password:</label>
             <input id="password" name="password" type="password" placeholder="Enter Password" size="30" required  >
        </div>
        <br> 
    <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Enter E-mail" size="30" required>
    </div>  <br>
    <div>
        <label for="Number">Select the Number product</label>
        <input type="Number" name="Number" id="Number" placeholder="Select number" size="40" max="10" min="1">
    </div> <br>

    <div>
        <label for="search">Search Field</label>
        <input type="search" name="search" id="seacrh" placeholder="Search somthing" required size="30">
    </div> <br>
    <div>
        <label for="date">Select your birth date</label>
        <input type="date" name="date" id="date" required>
    </div> <br>
    <div>
        <label for="month">Select the month</label>
        <input type="month" name="month" id="month">
    </div> <br>
    <div>
        <label for="week">Select the week</label>
        <input type="week" name="week" id="week">
    </div> <br>
    <div><h3>Note#select one only </h3>
        <label >select Gender : </label> <br>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female">
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">
        <label for="others">others</label>
        <input type="radio" name="gender" id="others">
    </div> <br>
    <div><h3>Note#choose multiple items</h3>
        <label>Select item : </label> <br>
        biriyani:<input type="checkbox" name="food" ><br>
        egg rice: <input type="checkbox" name="food" ><br>
        gobi: <input type="checkbox" name="food" >
    </div> <br>
    <div>
        <h3>Note#slect multiple options</h3>
        <label> Menu</label>
        <select name="non-veg food" multiple >
            <option value="food">--select food--</option>
            <option value="chicken">chicken </option>
            <option value="mutton">Mutton </option>
            <option value="egg">Egg </option>
           </select>
        <br>
        <br>
    </div>
        

        <input type="submit">
        <input type="reset">
        <input type="button" value="dead button">

        <div>
            <button>submit</button>
        </div>
        <div>
            <textarea name="feedback" cols="30" rows="10" placeholder="write your valuable feedback"></textarea>
        </div>
    </form>
    </fieldset>
</body>
</html>
